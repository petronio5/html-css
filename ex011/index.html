<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Desafios/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositos diferentes ou simplesmente aumente e deminua o tamnha do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/ex011.mp3" type="audio/mpeg">
        <source src="midia/ex011.ogg" type="audio/ogg">
        <source src="midia/ex011.wav" type="audio/wav">
        <p>Infelizmente seu navegador nçao consegue reproduzir audio. <a href="midia/ex011.mp3"></a>Cique aqui para baixar o arquivo MP3</p>
    </audio>
    <video src=""></video>

</body>
</html>
