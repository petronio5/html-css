<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadrastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome compeleto" autocomplete="name">
    </p>
    <p>
        <label for="imedia">MÃ©dia</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2022-05-01">
    </p>
    <p>
        <label for="ihora">Hora da Prova: </label>
        <input type="time" name="hora" id="ihora" value="12:30">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
