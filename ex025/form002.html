<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Us√°rio :</label>
            <input type="text" name="usu" id="iusu" required placeholder="Digite seu usario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha :</label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Digite a senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
